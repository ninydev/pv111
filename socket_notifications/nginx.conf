# https://www.nginx.com/resources/wiki/start/topics/examples/full/

# Сколько потоков использовать (чем больше тем выше нагружка)
worker_processes 4;

# Сколько соединений поддерживать
events {
  worker_connections 1024;
}


# Как работать с протоколом http
http {
    server {
    # Какой порт слушать
    listen 80;

    location /api/minio/upload {
            proxy_pass http://api.minio.upload;
    }

    location /api/azure/upload {
            proxy_pass http://api.azure.upload;
    }
    location /api/auth {
            proxy_pass http://api.auth;
    }

    location /socket.io {
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $host;

          proxy_pass http://websockets;

          # enable WebSockets
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
        }

    location / {
            proxy_pass http://front.public:5173;
    }

    }


            upstream websockets {
              # enable sticky session with either "hash" (uses the complete IP address)
              # hash $remote_addr consistent;
              # or "ip_hash" (uses the first three octets of the client IPv4 address, or the entire IPv6 address)
              ip_hash;
              # or "sticky" (needs commercial subscription)
              # sticky cookie srv_id expires=1h domain=.example.com path=/;

              server socket.jonny;

            }

}
